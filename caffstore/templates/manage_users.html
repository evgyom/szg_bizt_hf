{% extends "layout.html" %}
{% block content %}
<div class="mb-3">
    <h1>Manage users</h1>
</div>

<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Username</th>
      <th scope="col">Email</th>
      <th scope="col">Role</th>
      <th scope="col">Balance</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody>
  {% for user in users %}
    <tr>
      <th scope="row">{{user.id}}</th>
      <td>{{user.username}}</td>
      <td>{{user.email}}</td>
      {% for role in user.roles %}
        <td>{{role.name}}</td>
      {% endfor %}
      <td>{{user.balance}}</td>
        <td>*****</td>
    </tr>
  {% endfor %}
  </tbody>
</table>

{% endblock content %}
